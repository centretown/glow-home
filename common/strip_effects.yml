- addressable_lambda: 
    name: "SPOTLIGHT"
    update_interval: 48ms
    lambda: |-
      #include "glow/catalog.h"
      static glow::Frame frame(glow::from_catalog(glow::SPOTLIGHT));
      if (initial_run) {
        frame.setup(it.size(), 1, 500);
      }
      if (frame.is_ready()) {
        frame.spin(&it);
      }

