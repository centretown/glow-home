      - addressable_lambda: 
          name: "Gradient"
          update_interval: 16ms
          lambda: |-
            
            #include "glow/Pixels.h"
            static glow::Pixels pixels;
            static Color from(0,0,255);
            static Color to(63,63,63);
            static uint8_t hue = 0;
            static uint32_t counter = 0;
            const uint32_t interval = 48;

            if (initial_run) {
              pixels.setup(&it, 4);
            }

            auto now = millis();
            if (counter - now > interval) {
              counter = now + interval;

              hue++;
              from = ESPHSVColor(hue,255,255).to_rgb();
              to = ESPHSVColor(hue,85,255).to_rgb();
            }

            pixels.gradient(from, to);
