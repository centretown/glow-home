- addressable_lambda: 
    name: "double-scanner"
    update_interval: 48ms
    lambda: |-
      #include "glow/catalog.h"
      static glow::Frame frame(glow::from_catalog(glow::DOUBLE_SCANNER));
      if (initial_run) {
        frame.setup(it.size(), 1, 48);
      }
      if (frame.is_ready()) {
        frame.spin(it);
      }
